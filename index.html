<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

  <title>map name here</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="bounded.js"></script>


</head>

<body>

  <div id="map" style="height:600px; width: 800px;"></div>

</body>


<script>
var basePath = 'map/'
  var map = L.map('map', {
    crs: L.CRS.Simple,
    zoomControl: false,
    multislice: true, //change if it's not a multislice
    sliceControl: {
      position: 'bottomleft'
    }
  });

  var builder = L.mapBuilder(map, options);

  loadJSON("map/configuration.json", function(conf) {
    conf.basePath = basePath;
    builder.setConfiguration(conf);
  });
  map.fitWorld();
  map.setSlice(1);
</script>


</html>
